{% extends "base.html" %}
{% load static %}
{% block script %}
    <script src="{% static 'js/email.js' %}">
    </script>
{% endblock script %}
{% block content %}
    <div class="container mt-5 mb-5 pb-3" style="background-color: #ffffff;">
        <h1 class="text-center">Create Email</h1>
        <form id="email-form" action="{% url 'exhibitors:send-email' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" id="exampleFormControlInput1"
                       placeholder="Subject of email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="3"
                          required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Video Link</label>
                <input type="url" name="link" class="form-control" id="exampleFormControlInput1"
                       placeholder="Youtube Video link" required>
            </div>
            <h6>Please wait after submit, it will take some time to send emails</h6>
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
        </form>
    </div>

{% endblock content %}
